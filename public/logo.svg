<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main brain/AI icon -->
  <g transform="translate(100, 100)">
    <!-- Central brain shape -->
    <path d="M -30 -20 C -40 -30, -30 -40, -15 -35 C -10 -45, 10 -45, 15 -35 C 30 -40, 40 -30, 30 -20 C 35 -10, 35 10, 30 20 C 40 30, 30 40, 15 35 C 10 45, -10 45, -15 35 C -30 40, -40 30, -30 20 C -35 10, -35 -10, -30 -20 Z" 
          fill="url(#gradient2)" 
          opacity="0.9"/>
    
    <!-- Neural network connections -->
    <g stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.7">
      <line x1="-20" y1="-25" x2="-35" y2="-35"/>
      <line x1="20" y1="-25" x2="35" y2="-35"/>
      <line x1="-25" y1="0" x2="-40" y2="0"/>
      <line x1="25" y1="0" x2="40" y2="0"/>
      <line x1="-20" y1="25" x2="-35" y2="35"/>
      <line x1="20" y1="25" x2="35" y2="35"/>
    </g>
    
    <!-- Center nodes -->
    <g fill="url(#gradient1)">
      <circle cx="-35" cy="-35" r="3"/>
      <circle cx="35" cy="-35" r="3"/>
      <circle cx="-40" cy="0" r="3"/>
      <circle cx="40" cy="0" r="3"/>
      <circle cx="-35" cy="35" r="3"/>
      <circle cx="35" cy="35" r="3"/>
    </g>
    
    <!-- Core center -->
    <circle cx="0" cy="0" r="8" fill="url(#gradient1)" opacity="0.8"/>
  </g>
  
  <!-- Brand name -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#gradient1)">
    OptiMind AI
  </text>
</svg>